{% extends 'base.html' %}
{% load static %}

{% block title %}کلمه عبور با موفقیت تغییر یافت{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card border-0 shadow">
                <div class="card-header bg-success text-white">
                    <h3><i class="bi bi-check-circle"></i> تغییر کلمه عبور</h3>
                </div>
                <div class="card-body text-center py-5">
                    <i class="bi bi-shield-check text-success" style="font-size: 4rem;"></i>
                    <h2 class="mt-4">کلمه عبور شما با موفقیت تغییر یافت!</h2>
                    <p class="lead">
                        اکنون می‌توانید با کلمه عبور جدید وارد سیستم شوید.
                    </p>
                    <a href="{% url 'members:login' %}" class="btn btn-primary mt-3">
                        <i class="bi bi-box-arrow-in-right"></i> ورود به سیستم
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
