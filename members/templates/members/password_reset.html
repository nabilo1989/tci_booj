{% extends 'base.html' %}
{% load static %}

{% block title %}بازیابی کلمه عبور{% endblock %}

{% block extra_css %}
<style>
    .password-reset-container {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .password-reset-card {
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        border: none;
        overflow: hidden;
        width: 100%;
        max-width: 500px;
    }
    .password-reset-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 30px;
        text-align: center;
    }
    .password-reset-body {
        padding: 30px;
        background-color: white;
    }
    .btn-reset {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        border-radius: 8px;
        padding: 12px;
        font-weight: 600;
        color: white;
    }
</style>
{% endblock %}

{% block content %}
<div class="password-reset-container">
    <div class="password-reset-card">
        <div class="password-reset-header">
            <h2><i class="bi bi-shield-lock"></i> بازیابی کلمه عبور</h2>
            <p class="mb-0">لطفا ایمیل خود را وارد کنید</p>
        </div>
        
        <div class="password-reset-body">
            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="id_email" class="form-label">آدرس ایمیل</label>
                    <input type="email" name="email" class="form-control" 
                           id="id_email" placeholder="example@example.com" required>
                </div>
                
                <button type="submit" class="btn btn-reset btn-block w-100">
                    <i class="bi bi-send"></i> ارسال لینک بازیابی
                </button>
                
                <div class="text-center mt-3">
                    <a href="{% url 'members:login' %}" class="text-decoration-none">
                        <i class="bi bi-arrow-right"></i> بازگشت به صفحه ورود
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
